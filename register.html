<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/logo.png">
    <title>Registro</title>
</head>
<body>
    <section class="area-register">
        <div class="register">
            <div><img src="img/logo.png"></div>
            <h2>Cadastro</h2>
            <form method="POST">
                <input type="text" name="nomeCompleto" placeholder="Nome completo">
                <input type="text" name="email" placeholder="E-mail" autofocus>
                <input type="password" name="senha" placeholder="Senha">
                <input type="text" name="dataNascimento" placeholder="Data de nascimento">
                <input type="text" name="endereco" placeholder="Endereço">
                <input type="text" name="cpf" placeholder="CPF">
                <input type="submit" value="Cadastrar">
            </form>
            <p>Já pussui uma conta?<a href="index.html">Faça login!</a></p>
        </div>
            <p>Desenvolvido por @ademijunior</p>
    </section>
</body>
</html>
